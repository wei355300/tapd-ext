apiVersion: apps/v1
kind: Deployment
metadata:
  name: tapdext
  labels:
    app: tapdext
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tapdext
  template:
    metadata:
      labels:
        app: tapdext
    spec:
      containers:
        - name: tapdext
          image: mantas/tapdext:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80


kind: Service
apiVersion: v1
metadata:
  name: tapdext-lb
  labels:
    run: tapdext-lb
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 18088
      targetPort: 80
  selector:
    app: tapdext